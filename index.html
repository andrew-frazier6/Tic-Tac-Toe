<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page-container">
            <div class="main-container">
                <div class="primary-header-div">
                    <h1 class="primary-header">Tic-Tac-Toe</h1>
                </div>
                <div class="grid-container">
                    <div tabindex="1" class="box"></div>
                    <div tabindex="2" class="box"></div>
                    <div tabindex="3" class="box"></div>
                    <div tabindex="4" class="box"></div>
                    <div tabindex="5" class="box"></div>
                    <div tabindex="6" class="box"></div>
                    <div tabindex="7" class="box"></div>
                    <div tabindex="8" class="box"></div>
                    <div tabindex="9" class="box"></div>
                </div>
                <div id="id01" class="modal">
                    <form class="modal-content" >
                        <div class="container">
                            <h1>RED WINS!</h1>
                            <p>Congrats. Go ahead and hit restart to try again!</p>
                        </div>
                        <div class="button-div">
                            <button class="button" onclick="reset()">Reset</button>
                        </div>
                    </form>
                </div>
                <div id="id02" class="modal">
                    <form class="modal-content" >
                        <div class="container">
                            <h1>BLUE WINS!</h1>
                            <p>Congrats. Go ahead and hit restart to try again!</p>
                        </div>
                        <div class="button-div">
                            <button class="button" onclick="reset()">Reset</button>
                        </div>
                    </form>
                </div>
                <div id="id03" class="modal">
                    <form class="modal-content" >
                        <div class="container">
                            <h1>WE HAVE A TIE!</h1>
                            <p>Can someone just make a wrong move already? Go ahead and hit restart to try again!</p>
                        </div>
                        <div class="button-div">
                            <button class="button" onclick="reset()">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <script src="function.js" async defer></script>
    </body>
</>
